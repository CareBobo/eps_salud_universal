<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - EPS Salud Universal</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Times New Roman', Times, serif;
      }
      
      body {
        background-color: #2c2f38;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .login-container {
        display: flex;
        background: #353d46;
        border-radius: 10px;
        overflow: hidden;
        width: 800px;
        box-shadow: 0 0 20px rgba(175, 46, 46, 0.5);
      }
      
      .login-form {
        padding: 40px;
        flex: 1;
        color: white;
      }
      
      .logo {
        color: #f5a623;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
      }
      
      h2 {
        margin: 20px 0 10px;
        text-align: center;
      }
      
      p.description {
        margin-bottom: 30px;
        color: #aaa;
        text-align: center;
      }
      
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      
      select,
      input[type='text'],
      input[type='password'] {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #888;
        border-radius: 5px;
        background-color: #2b333d;
        color: white;
      }
      
      .password-field {
        position: relative;
      }
      
      .toggle-eye {
        position: absolute;
        right: 10px;
        top: 35%;
        cursor: pointer;
        font-size: 18px;
        user-select: none;
      }
      
      .login-btn {
        background-color: #f5a623;
        color: white;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 25px;
        font-weight: bold;
        font-size: 16px;
      }
      
      .mensaje {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
        color: #ff4c4c;
      }
      
      .login-image {
        flex: 1;
        background: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .login-image img {
        width: 80%;
        max-height: 80%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <div class="logo">EPS</div>
        <h2>Iniciar Sesi√≥n</h2>
        <p class="description">Por favor ingresa tus datos</p>
        <form id="loginForm">
          <label for="tipo">Tipo de Usuario</label>
          <select id="tipo" required>
            <option value="" disabled selected>Seleccione...</option>
            <option value="doctor">Doctor</option>
            <option value="paciente">Paciente</option>
            <option value="admin">Administrador</option>
          </select>

          <label for="identificacion">Identificaci√≥n</label>
          <input type="text" id="identificacion" required placeholder="Ingresa tu identificaci√≥n" />

          <label for="contrasena">Contrase√±a</label>
          <div class="password-field">
            <input type="password" id="contrasena" required placeholder="Ingresa tu contrase√±a" />
            <span id="togglePassword" class="toggle-eye" title="Mostrar/Ocultar contrase√±a">üëÅÔ∏è</span>
          </div>

          <button type="submit" class="login-btn">Entrar</button>
          <p id="mensaje" class="mensaje"></p>
        </form>
      </div>
      <div class="login-image">
        <img src="{{ url_for('static', filename='imagenes/doc2.webp') }}" alt="EPS Salud Universal" />
      </div>
    </div>

    <script>
      const togglePassword = document.getElementById('togglePassword')
      const passwordField = document.getElementById('contrasena')
      
      togglePassword.addEventListener('click', () => {
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password'
        passwordField.setAttribute('type', type)
      })
      
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault()
      
        const tipo = document.getElementById('tipo').value
        const identificacion = document.getElementById('identificacion').value.trim()
        const contrasena = document.getElementById('contrasena').value.trim()
        const mensaje = document.getElementById('mensaje')
      
        if (!tipo || !identificacion || !contrasena) {
          mensaje.textContent = 'Por favor completa todos los campos.'
          return
        }
      
        try {
          const res = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tipo, identificacion, contrasena }),
            credentials: 'include' // <-- Importante para la sesi√≥n
          })
          const data = await res.json()
      
          if (res.ok) {
            window.location.href = data.redirect_url
          } else {
            mensaje.textContent = data.error || 'Credenciales inv√°lidas.'
          }
        } catch (error) {
          mensaje.textContent = 'Error de conexi√≥n.'
          console.error('Error login:', error)
        }
      })
    </script>
  </body>
</html>
